<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <main>
        <section>
            <h1>Apartado 5.1</h1>
            <h1>Calculadora de Media</h1>
            <form id="formulario">
                <p>
                    <label for="numeros">Introduce los n√∫meros separados por comas:</label>
                    <input type="text" name="numeros" id="numeros" placeholder="Ejemplo: 1, 2, 3, 4, 5">

                <p>
                    <input type="button" value="Calcular Media" id="calcular">
                </p>
            </form>
            <div id="resultado"></div>
        </section>
        <section>
            <h1>Apartado 5.2</h1>

                <p>
                    <label for="respuestas"></label>
                    <input type="text" name="respuestas" id="respuestas" placeholder="Ejemplo: 150 300 2 true false true">
                </p>
                <p>
                    <input type="button" value="Mostrar Datos" id="mostrarDatos">
                </p>
            </form>
            <div id="datosVehiculo"></div>
        </section>
