<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ej7.css">
    <script src="Ej7.js"></script>
    <title>Ejercicio 7</title>
</head>
<body>
    <main>
        <section>
            <h1>Apartado 7.1</h1>
            <form id="formulario1">
                <p>
                    <label for="msj">Introduce un mensaje: </label>
                    <input type="text" name="msj" id="msj">
                </p>
                <select name="opciones1" id="opciones1">
                    <option value="" disabled selected>Elige una opcion</option>
                    <option value="log">Console.log</option>
                    <option value="error">Console.error</option>
                    <option value="alert">Alert</option>
                    <option value="prompt">Promp</option>
                    <option value="confirm">Confirm</option>
                </select>
            </form>
        </section>
        <section>
            <h1>Apartado 7.2</h1>
            <form id="formulario2">
                <p>
                    <label for="num1">Introduce un numero: </label>
                    <input type="number" name="num1" id="num1">
                </p>
                <p>
                    <label for="num2">Introduce un numero: </label>
                    <input type="number" name="num2" id="num2">
                </p>
                <select name="opciones2" id="opciones2">
                    <option value="" disabled selected>Elige una opcion</option>
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="division">División</option>
                </select>
            </form>
            <div id="resultado"></div>
        </section>
    </main>
</body>
</html>
