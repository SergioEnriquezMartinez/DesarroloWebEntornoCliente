<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ej4.css">
    <script src="Ej4.js"></script>
    <title>Ejercicio 4</title>
</head>
<body>
    <main>
        <section id="calculadora">
            <h1>Comprobación de operaciones matemáticas</h1>
            <form id="formulario">
                <p>
                    <label for="primerOperando">Introduce el primer operando</label>
                    <input type="number" name="primerOperando" id="primerOperando">
                </p>
                <p>
                    <label for="operador">Introduce el operador</label>
                    <input type="text" name="operador" id="operador">
                </p>
                <p>
                    <label for="segundoOperando">Introduce el segundo operando</label>
                    <input type="number" name="segundoOperando" id="segundoOperando">
                </p>
                <p>
                    <label for="resultadoEsperado">Introduce el resultado esperado</label>
                    <input type="number" name="resultadoEsperado" id="resultadoEsperado">
                </p>
                <p>
                    <input type="button" value="Enviar">
                </p>
            </form>
        </section>
        <section id="resultado">
            <h2>Resultado</h2>
            <div id="resultadoOperacion"></div>
            <div id="resutadoCorrecto"></div>
    </main>
</body>
</html>
