<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculaDireccionRed.css">
    <script src="calculaDireccionRed.js"></script>
</head>
<body>
    <div id="principal" class="columnas">        
        <div id="ipDecimal" class="filas">
            <div>IP_ decimal</div>
            <input type="text" name="" id="ipUno" class="celda" value="192">
            <input type="text" name="" id="ipDos" class="celda" value="168">
            <input type="text" name="" id="ipTres" class="celda" value="5">
            <input type="text" name="" id="ipCuatro" class="celda" value="8">
            <div><--</div>  
        </div>        
        <div id="mascaraDecimal" class="filas">
            <div>MAS decimal</div>
            <input type="text" name="" id="mascaraUno" class="celda" value="255">
            <input type="text" name="" id="mascaraDos" class="celda" value="255">
            <input type="text" name="" id="mascaraTres" class="celda" value="255">
            <input type="text" name="" id="mascaraCuatro" class="celda" value="0">
            <div><--</div>
        </div>
        <hr class="barraOperacion">
        <div id="redBinario" class="filas">
            <div>RED decimal</div>
            <input type="text" id="redUno" class="celda" disabled>
            <input type="text" id="redDos" class="celda" disabled>
            <input type="text" id="redTres" class="celda" disabled>
            <input type="text" id="redCuatro" class="celda" disabled>
            <div>CAL</div>
        </div>
        <hr class="barraSeparacion">
        <div id="ipBinario" class="filas">
            <div>IP_ binario</div>
            <input type="text" id="ipUnoBinario" class="celda" disabled>
            <input type="text" id="ipDosBinario" class="celda" disabled>
            <input type="text" id="ipTresBinario" class="celda" disabled>
            <input type="text" id="ipCuatroBinario" class="celda" disabled>
            <div>CAL</div>
        </div>
        <div id="mascaraBinario" class="filas">
            <div>MAS binario</div>
            <input type="text" id="mascaraUnoBinario" class="celda" disabled>
            <input type="text" id="mascaraDosBinario" class="celda" disabled>
            <input type="text" id="mascaraTresBinario" class="celda" disabled>
            <input type="text" id="mascaraCuatroBinario" class="celda" disabled>
            <div>CAL</div>
        </div>
        <hr class="barraOperacion">
        <div id="redBinario" class="filas ultimo">
            <div>RED binario</div>
            <input type="text" id="redUnoBinario" class="celda" disabled>
            <input type="text" id="redDosBinario" class="celda" disabled>
            <input type="text" id="redTresBinario" class="celda" disabled>
            <input type="text" id="redCuatroBinario" class="celda" disabled>
            <div>CAL</div>
        </div>

    </div>
</body>
</html>
