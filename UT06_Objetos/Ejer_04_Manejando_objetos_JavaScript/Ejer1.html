<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejer1.css">
    <script src="Ejer1.js"></script>
    <title>Objetos</title>
</head>
<body>
    <main>
        <section>
            <h1>Crear Ciclo Formativo</h1>
            <form id="formCrearCF">
                <p>
                    <label for="codigo">Codigo Ciclo Formativo:</label>
                    <input type="text" name="codigo" id="codigo">
                </p>
                <p>
                    <label for="nombre">Nombre Ciclo Formativo:</label>
                    <input type="text" name="nombre" id="nombre">
                </p>
                <p>
                    <label for="grado">Grado Ciclo Formativo:</label>
                    <select name="grado" id="grado">
                        <option value="superior">Superior</option>
                        <option value="medio">Medio</option>
                        <option value="basico">Básico</option>
                    </select>
                </p>
                <p>
                    <label for="ccaa">Comunidad Autónoma:</label>
                    <input type="text" name="ccaa" id="ccaa">
                </p>
                <p>
                    <label for="provincia">Provincia:</label>
                    <input type="text" name="provincia" id="provincia">
                </p>
                <p>
                    <label for="localidad">Localidad:</label>
                    <input type="text" name="localidad" id="localidad">
                </p>
                <div id="botones">
                    <input type="button" value="Enviar Datos" id="botonEnviar">
                    <input type="button" value="Buscar Datos" id="botonBuscar">
                    <input type="button" value="Enviar Datos" id="boton">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
