<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejer1.css">
    <script src="Ejer1.js"></script>
    <title>Objetos</title>
</head>
<body>
    <main>
        <section>
            <h1>Crear Ciclo Formativo</h1>
            <form id="formCrearCF">
                <p>
                    <label for="codigo">Codigo Ciclo Formativo:</label>
                    <input type="text" name="codigo" id="codigo" required>
                </p>
                <p>
                    <label for="nombre">Nombre Ciclo Formativo:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </p>
                <p>
                    <label for="grado">Grado Ciclo Formativo:</label>
                    <select name="grado" id="grado" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Superior">Superior</option>
                        <option value="Medio">Medio</option>
                        <option value="Básico">Básico</option>
                    </select>
                </p>
                <p>
                    <label for="ccaa">Comunidad Autónoma:</label>
                    <input type="text" name="ccaa" id="ccaa">
                </p>
                <p>
                    <label for="provincia">Provincia:</label>
                    <input type="text" name="provincia" id="provincia">
                </p>
                <p>
                    <label for="localidad">Localidad:</label>
                    <input type="text" name="localidad" id="localidad">
                </p>
            </form>
            <div id="botones">
                <input type="button" value="Crear Ciclo" id="botonCrear">
                <input type="button" value="Buscar Ciclos" id="botonBuscar">
                <input type="button" value="Mostrar Ciclos" id="botonMostrar">
                <input type="button" value="Confirmar Modificación" id="botonModificar">
            </div>
            <div id="resultados">
                <table id="tablaResults">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Grado</th>
                            <th>Comunidad Autónoma</th>
                            <th>Provincia</th>
                            <th>Localidad</th>
                        </tr>
                    </thead>
                    <tbody id="tablaContenido">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
