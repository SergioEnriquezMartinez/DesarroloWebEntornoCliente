<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="ciclosFormativos.js"></script>
    <link rel="stylesheet" href="ciclosFormativos.css" />
  </head>
  <body>
    <div id="padre">
      <form action="" id="formulario">
        <div class="elemento">
          <label for="codigo">Código</label>
          <input type="number" id="codigo" name="codigo" />
        </div>
        <div class="elemento">
          <label for="nombreCiclo">Nombre del ciclo</label>
          <input type="text" id="nombreC" name="nombreC" />
        </div>
        <div class="elemento">
          <label for="grado">Grado</label>
          <input type="text" id="grado" name="grado" />
        </div>
        <div class="elemento">
          <label for="comunidadA">Comunidad autónoma</label>
          <input type="text" id="comunidadA" name="comunidadA" />
        </div>
        <div class="elemento">
          <label for="provincia">Provincia</label>
          <input type="text" id="provincia" name="provincia" />
        </div>
        <div class="elemento">
          <label for="localidad">Localidad</label>
          <input type="text" id="localidad" name="localidad" />
        </div>
      </form>
    </div>
    <section id="section1">
      <div id="aniadir" class="metodo">Añadir Ciclo</div>
      <div id="aniadirAuto" class="metodo">Automaticos</div>
      <div id="mostrar" class="metodo">Mostrar Ciclos</div>
      <div id="actualizar" class="metodo">Actualizar Ciclo</div>
      <div id="buscar" class="metodo">Buscar ciclo</div>
    </section>
    <section id="section2">
      <div id="codigoCreado"></div>
      <div id="nombreCiclo"></div>
      <div id="gradoCreado"></div>
      <div id="comunidadAutonoma"></div>
      <div id="provinciaCreada"></div>
      <div id="localidadCreada"></div>
      <div id="botones"></div>
    </section>
  </body>
</html>
