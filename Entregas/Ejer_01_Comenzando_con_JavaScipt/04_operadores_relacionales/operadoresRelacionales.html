<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES RELACIONALES</title>
    <script src="operadoresRelacionales.js"></script>
</head>
<body>
    <p>
        <select name="valorPrimero" id="primerValor">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="0">0</option>
        </select>
    
        <select name="operador" id="operadorRelacional">
            <option value=">">Mayor</option>
            <option value="<">Menor</option>
            <option value=">=">Mayor o igual</option>
            <option value="<=">Menor o igual</option>
            <option value="==">Igual</option>
            <option value="!=">Distinto</option>
        </select>
    
        <select name="valorSegundo" id="segundoValor">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="0">0</option>
        </select>
    </p>

    <p id="comparar">Comparar</p>
</body>
</html>
